<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <button id="btn" type="button" name="button">Нарисовать круг</button>

  <script type="text/javascript">
    const btn = document.querySelector('#btn');

    const container = document.createElement('div');
    container.style.cssText = `display: flex;flex-wrap: wrap;`;

    const input = document.createElement('input');
    input.setAttribute('type','text');
    input.setAttribute('placeholder','Диаметр круга');
    input.setAttribute('value','');

    const draw = document.createElement('button');
    draw.innerHTML = "Нарисовать";

    let d;

    btn.addEventListener('click',() =>{
      btn.remove();
      document.body.append(input);
      document.body.append(draw);
      document.body.append(container);
    });

    draw.addEventListener('click', () =>{
      if (input.value === ""|| isNaN(+input.value)  ) {
        d = '10px';
      }
      else {
        d =`${input.value}px`
      };
      input.remove();
      draw.remove();
      for (let i = 0; i < 100; i++) {
        drawingCircle(d)
      }
    });
    function drawingCircle(x) {
      const circ = document.createElement('div');
      let r = (Math.floor(Math.random()*361));
      circ.style.cssText = `width: ${x};
      height: ${x};
      background-color: hsl(${r}, 90%, 50%);
      border-radius:50%;
      margin:2px`
      container.append(circ)
    };

    container.addEventListener('click',(e) =>{
      let target = e.target;
      if (target === container) {
        return
      }
      e.target.remove()
    })
  </script>

</body>
</html>
